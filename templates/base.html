<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog</title>
    <link type="text/css" href="/static/style.css" rel="stylesheet">
</head>
<body>
    {% if session['username'] == "" %}
    <h3>Please log in.</h3>>
    {%else%}
    <h3>Hi, {{session['username']}}</h3>
    {%endif%}
    <ul style="list-style-type:none" class="navbar">
        <li><a href="/"  class="navlinks">Blog Home</a></li>
        <li><a href="/signup" class="navlinks">Sign Up</a></li>
        <li><a href="/newpost" class="navlinks">Add A New Entry</a></li>
        <li><a href="/logout" class="navlinks">Logout</a></li>
    </ul>
    
    <h1>{{page_title}}</h1>
    <hr>
    {% block content%}
    {% endblock %}
</body>
</html>
