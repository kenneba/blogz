{%extends "base.html"%}

{% block content%}
    
    {% if posts| length == 0 %}
    <p>There are no blog posts to show.</p>
    {%else%}
        <ul>
            {%for post in posts%}
            <li>
                <h1><a href="/blog/{{post.id}}">{{post.title}}</a></h1><br>
                <h2>{{post.body}}</h2>

            </li>
            {%endfor%}
        </ul>

    {%endif%}
{% endblock %}
