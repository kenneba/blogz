{%extends "base.html"%}

{% block content%}
    
    {% if posts| length == 0 %}
    <p>There are no blog posts to show.</p>
    {%else%}
        <ul>
            {%for post in posts%}
            <li>
                <h2><a href="/blog?={{post.id}}">{{post.title}}</a></h2><br>
                <p>{{post.body}}</p>

            </li>
            {%endfor%}
        </ul>

    {%endif%}
{% endblock %}
