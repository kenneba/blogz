{%extends "base.html"%}

{% block content%}

{% if posts| length == 0 %}
<p>There are no blog posts to show.</p>
{%else%}
<div class="entry">
    <ul>
        {%for post in posts%}
        <li>
            <!-- <h1>{{post.title}}</h2>
            <p>{{post.body}}</p> -->
            <h2><a href="/singleuser/{{post.owner.username}}">{{post.owner.username}}</a></h2>
        </li>
        {%endfor%}
    </ul>
</div>
{%endif%}

{% endblock %}
