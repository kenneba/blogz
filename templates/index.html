{%extends "base.html"%}

{% block content%}

{% if posts| length == 0 %}
<p>There are no blog posts to show.</p>
{%else%}
<div class="entry">
    <ul>
        {%for user in users%}
            <li>
                <h2><a href="/singleuser/{{user.username}}">{{user.username}}</a></h2> 
            </li>
        {%endfor%}
    </ul>
</div>
{%endif%}

{% endblock %}
